<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
<h1>DOM</h1>    
</center>
<hr>
<div id="mark">this is the mark</div>
<p>this is the paragraph</p>

<script>
    //selecting element using id mark
    let match = document.getElementById('mark')
    console.log(match.innerText)
    match.innerHTML = "hello" // inserting text to html
    console.log(match.nodeType) //getting text
    match.type = "password"

    //applying styles to html element using script
    match.style.backgroundColor = "red"
    match.style.color = "white"
    match.style.padding = "20px"
    match.style.fontSize = "20px"


</script>
</body>
</html>
